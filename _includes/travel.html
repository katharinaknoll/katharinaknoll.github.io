<section class="alt-section section-travel">
  
  <h3 id="travel">Travel</h3>
  {% for trip in site.data.settings.trips %}
    <input type="radio" name="trigger" class="trigger" id="{{ trips.folder }}" />
  {% endfor %}

  <input type="radio" name="trigger" id="return" class="return" />

  <div class="travel-belt">
    
    <div class="thumb-wrap">
      <div class="thumb-container">
      {% for trip in site.data.settings.trips %}
      <label for="{{ trip.folder }}">  
        <div class="thumb-unit" data-folder="{{ trip.folder }}" style="background-image: url(assets/img/travel/{{trip.folder}}/thumb.jpg);"> 
          <div class="thumb-overlay">
            <strong>{{ trip.name }}</strong>
          </div>
        </div>
      </label>
      {% endfor %}
    </div>
    </div>
    
    <div class="travel-wrap">
      <div class="travel-container">
      <label for="return">
        <div class="travel-return">{% include icons/icon-back.html %}</div>
      </label>
      <h4 class="trip-title"></h4>
      <div class="trip-load"></div>
 
      <noscript>
        {% for trip in site.data.settings.trips %}
          <div class="noscript" id="content-{{ trip.folder }}">
            <h4 class="trip-title">{{ trip.name }}</h4>
            <div class="noscript-load">
              {% include {{trip.file}} %}
            </div>
          </div>
        {% endfor %}
      </noscript>

    </div>
    </div>
    
  </div>
</section>
